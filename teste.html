<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas de Baralho Animadas</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        :root {
            --darkBg: #ffcc33;
            --lightBg: #fff3ce;
            --darkRed: #e22929;
            --lightRed: #ffd0d0;
            --darkBlack: #000;
            --lightBlack: #777;
        }

        body {
            font-family: 'Syne Mono', monospace;
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .instructions {
            margin-bottom: 20px;
            text-align: center;
            color: #666;
            max-width: 600px;
        }

        /* card layout */
        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 24px auto;
            perspective: 1000px;
            /* 3d flip */
            max-width: 800px;
        }

        .card {
            display: block;
            width: 150px;
            height: 200px;
            margin: 12px;
            position: relative;
            font-family: 'Syne Mono', monospace;
            cursor: pointer;
        }

        .front,
        .back {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px silver);
            border-radius: 12px;
            backface-visibility: hidden;
            transition: all 0.5s;
        }

        /* back */
        .back {
            border: 6px solid #4A3D2D;
            /* borda vermelha do verso */
            border-radius: 12px;
            /* cantos arredondados */
            background-image: url('LOGO.png');
            /* imagem do verso */
            background-size: 120% 121%;
            /* garante que a imagem ocupe toda a área */
            background-position: center;
            background-repeat: no-repeat;
            transform: rotateY(-180deg);
            filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.3));
            /* sombra leve */
        }



        /* front with suit */
        .front {
            background-color: #fff;
            font-size: 24px;
        }

        input[type=checkbox] {
            display: none;
        }

        input[type=checkbox]:checked~.front {
            transform: rotateY(180deg);
        }

        input[type=checkbox]:checked~.back {
            transform: rotateY(0deg);
        }

        /* suits: black */
        .spade,
        .club {
            color: var(--darkBlack);
        }

        .spade .suit.main,
        .club .suit.main {
            background-image: linear-gradient(135deg, var(--darkBlack) 50%, var(--lightBlack) 50%);
        }

        /* suits: red */
        .heart,
        .diamond {
            color: var(--darkRed);
        }

        .heart .suit.main,
        .diamond .suit.main {
            background-image: linear-gradient(135deg, var(--darkRed) 50%, var(--lightRed) 50%);
        }

        /* suits unicode */
        .spade .suit:after {
            content: '\2660';
        }

        .heart .suit:after {
            content: '\2665';
        }

        .diamond .suit:after {
            content: '\2666';
        }

        .club .suit:after {
            content: '\2663';
        }

        /* number */
        .num-box {
            text-align: center;
            position: absolute;
            width: 20px;
        }

        .num-box.top {
            top: 10px;
            left: 10px;
        }

        .num-box.bottom {
            bottom: 10px;
            right: 10px;
            transform: rotate(180deg);
        }

        .num-box.suit:after {
            display: block;
            font-size: 1.2em;
            margin-top: -10px;
        }

        /* main suit */
        .main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <h1>Cartas de Baralho Animadas</h1>

    <div class="instructions">
        <p>Clique em qualquer carta para virá-la e ver seu verso.</p>
    </div>

    <div class="cards">
        <label class="card spade" for="spade">
            <input type="checkbox" id="spade">
            <div class="back"></div>
            <div class="front">
                <div class="num-box top suit">A</div>
                <div class="num-box bottom suit">A</div>
                <div class="suit main"></div>
            </div>
        </label>

        <label class="card heart" for="heart">
            <input type="checkbox" id="heart">
            <div class="back"></div>
            <div class="front">
                <div class="num-box top suit">A</div>
                <div class="num-box bottom suit">A</div>
                <div class="suit main"></div>
            </div>
        </label>

        <label class="card diamond" for="diamond">
            <input type="checkbox" id="diamond">
            <div class="back"></div>
            <div class="front">
                <div class="num-box top suit">A</div>
                <div class="num-box bottom suit">A</div>
                <div class="suit main"></div>
            </div>
        </label>

        <label class="card club" for="club">
            <input type="checkbox" id="club">
            <div class="back"></div>
            <div class="front">
                <div class="num-box top suit">A</div>
                <div class="num-box bottom suit">A</div>
                <div class="suit main"></div>
            </div>
        </label>
    </div>

    <div class="footer">
        <p>Clique novamente para virar a carta de volta</p>
    </div>
</body>

</html>
